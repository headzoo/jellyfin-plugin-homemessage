name: '🏗️ Build Plugin'
on:
  push:
    branches: [main]
    paths-ignore: ['**/*.md']
  pull_request:
    branches: [main]
    paths-ignore: ['**/*.md']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Web build
        uses: ./.github/actions/web-build
        with:
          typecheck: 'true'

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Build release
        shell: bash
        run: dotnet publish Jellyfin.Plugin.HomeMessage/Jellyfin.Plugin.HomeMessage.csproj -c Release -f net8.0 -o release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HomeMessage-plugin
          path: release/**
          if-no-files-found: error
