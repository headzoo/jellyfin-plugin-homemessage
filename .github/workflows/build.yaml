name: '🏗️ Build Plugin'

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Web assets: run your build.js first ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install deps
        run: |
          pnpm install --frozen-lockfile

      - name: Build web
        run: |
          pnpm build:web

      # --- .NET build/packaging ---
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Build release
        run: |
          dotnet publish Jellyfin.Plugin.HomeMessage/Jellyfin.Plugin.HomeMessage.csproj -c Release -f net8.0 -o release
